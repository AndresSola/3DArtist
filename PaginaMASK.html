    <script>
      // Ampliar la imagen clickada
    
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.clickable-image');
        const overlay = document.getElementById('overlay');
    
        images.forEach(image => {
            image.addEventListener('click', function() {
                const clone = image.cloneNode();
                overlay.innerHTML = '';
                overlay.appendChild(clone);
                overlay.style.display = 'flex';
            });
        });
    
        overlay.addEventListener('click', function() {
            overlay.style.display = 'none';
        });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.clickable-image');
        const overlay = document.getElementById('overlay');
    
        images.forEach(image => {
            image.addEventListener('click', function() {
                const clone = image.cloneNode();
                overlay.innerHTML = '';
                overlay.appendChild(clone);
                overlay.style.display = 'flex';
            });
        });
    
        overlay.addEventListener('click', function() {
            overlay.style.display = 'none';
        });
    });
    
    // Sistema de likes
    const pageId = 'PaginaMasck'; // Identificador 칰nico para esta p치gina
    
    let likeCount = localStorage.getItem(`likeCount_${pageId}`) ? parseInt(localStorage.getItem(`likeCount_${pageId}`)) : 0;
    let liked = localStorage.getItem(`liked_${pageId}`) === 'true';
    
    document.getElementById('like-count').innerText = likeCount.toString();
    const likeButton = document.getElementById('like-button');
    const resetButton = document.getElementById('reset-button');
    
    if (liked) {
        likeButton.classList.add('liked');
    }
    
    function handleLike() {
        if (!liked) {
            likeCount++;
            liked = true;
            likeButton.classList.add('liked');
        } else {
            likeCount--;
            liked = false;
            likeButton.classList.remove('liked');
        }
        localStorage.setItem(`likeCount_${pageId}`, likeCount);
        localStorage.setItem(`liked_${pageId}`, liked);
        document.getElementById('like-count').innerText = likeCount.toString();
        resetButton.hidden = true; // Asegurar que el bot칩n de reset permanezca oculto
    }
    
    function resetLikes() {
        likeCount = 0;
        liked = false;
        localStorage.setItem(`likeCount_${pageId}`, likeCount);
        localStorage.setItem(`liked_${pageId}`, liked);
        document.getElementById('like-count').innerText = likeCount.toString();
        likeButton.classList.remove('liked');
        resetButton.hidden = true; // Asegurar que el bot칩n de reset permanezca oculto
    }
    </script>
